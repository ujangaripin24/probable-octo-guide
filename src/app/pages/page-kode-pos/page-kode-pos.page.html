<ion-header>
  <ion-toolbar>
    <ion-title>pageKodePos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ngx-datatable class="bootstrap" [rows]="DataPos" [columns]="columns">
      <ngx-datatable-column name="No">
        <ng-template let-row="row" let-index="index" ngx-datatable-cell-template>
          {{ index + 1 }}
        </ng-template>
      </ngx-datatable-column>          
      <ngx-datatable-column name="kecamatan">
        <ng-template let-row="row" ngx-datatable-cell-template>{{ row.kecamatan }}</ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="kelurahan">
        <ng-template let-row="row" ngx-datatable-cell-template>{{ row.kelurahan }}</ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="kodepos">
        <ng-template let-row="row" ngx-datatable-cell-template>{{ row.kodepos }}</ng-template>
      </ngx-datatable-column>
    </ngx-datatable>    
  </div>
</ion-content>
