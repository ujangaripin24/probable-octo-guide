<ion-header>
  <ion-toolbar>
    <ion-title>pagePrayer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">No</th>
        <th scope="col">terbit</th>
        <th scope="col">ashr</th>
        <th scope="col">dzuhur</th>
        <th scope="col">magrib</th>
        <th scope="col">isya</th>
        <th scope="col">Tanggal</th>
      </tr>
    </thead>
    <tbody *ngFor="let DataDoa of DataDoaDoa">
      <tr>
        <th scope="row">1</th>
        <th>{{ DataDoa.terbit }}</th>
        <th>{{ DataDoa.ashr }}</th>
        <th>{{ DataDoa.dzuhur }}</th>
        <th>{{ DataDoa.magrib }}</th>
        <th>{{ DataDoa.isya }}</th>
        <th>{{ DataDoa.tanggal }}</th>
      </tr>
    </tbody>
  </table>
</div>
</ion-content>
