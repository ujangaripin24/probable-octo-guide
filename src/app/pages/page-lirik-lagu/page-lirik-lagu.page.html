<ion-header>
  <ion-toolbar>
    <ion-title>pageLirikLagu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-card *ngFor="let dataLagu of DataLaguHot">
  <ion-card-header>
    <ion-card-title>{{ dataLagu.songTitle }}</ion-card-title>
    <ion-card-subtitle>{{ dataLagu.artist }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-thumbnail slot="start">
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
        </ion-thumbnail>
        <ion-label>{{ dataLagu.songLyrics }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
</ion-content>
